<div class="row show-hide-message">
  <div [ngClass]="messageClass">
    {{message}}
  </div>
</div>

<form [formGroup]="loginForm" (submit)="onLogin()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter username">
    <small style="color:red;" *ngIf="loginForm.controls.username.dirty && loginForm.controls.username.errors">Username must have ateast 6 characters</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
    <small style="color: red;" *ngIf="loginForm.controls.password.dirty && loginForm.controls.password.errors">Password must have atleast 8 characters</small>
  </div>
  
  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
</form>
